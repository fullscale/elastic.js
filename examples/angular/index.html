<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Search based application built using ElasticSearch, elastic.js, and Angular.js">
    <meta name="viewport" content="width=device-width">

    <title>Elastic.js Angular Example</title>

    <link rel="stylesheet" href="/common/css/normalize.min.css">
    <link rel="stylesheet" href="/common/css/main.min.css">

    <script src="/dist/elastic.min.js"></script>

    <!-- project specific files -->
    <script src="js/app.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

<body ng-controller="SearchCtrl">
